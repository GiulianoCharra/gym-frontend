<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      http-equiv="X-UA-Compatible"
      content="IE=edge"
    />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0"
    />
    <title>Gymnasionline login</title>
    <link
      rel="stylesheet"
      href="../static/styles/estilos.css"
    />
    <link
      rel="stylesheet"
      href="../static/styles/estilos.boostrap.css"
    />
    <link
      rel="stylesheet"
      href="../static/styles/custom-style.css"
    />
  </head>

  <body class="container-wrapper seccion-login">
    <!-- Body -->
    <div class="flex-container">
      <div class="flex-item col-4 image-container">
        <div class="login-img"></div>
      </div>
      <div class="flex-item col-3">
        <div class="signupFrm">
          <form
            id="signupFrm"
            action="/login"
            method="post"
            class="form"
          >
            <h1 class="title login100-form-title">Bienvenid@ nuevamente</h1>
            <p id="errorLogin"></p>

            <div class="flex-item">
              <label
                for="email"
                hidden
              ></label>
              <input
                type="text"
                class="input100"
                id="email"
                placeholder="user@gmail.com"
              />
            </div>

            <div class="flex-item">
              <label
                for="password"
                hidden
              ></label>
              <input
                type="text"
                class="input100"
                id="password"
                placeholder="escribe tu password"
              />
            </div>

            <div class="container-button">
              <input
                type="submit"
                id="sub-form-registro"
                class="login-button"
                value="Sign in"
              />
            </div>
          </form>
        </div>
        <div>
          <h3 class="register">No tienes una cuenta?</h3>
          <a
            class="registrar-link"
            href="registro.html"
            >Reg√≠strate</a
          >
        </div>
        <br />
        <button class="return-inicio"><a href="../../index.html">INICIO</a></button>
      </div>
    </div>
    <!-- Toast que muestra un mensaje -->
    <div
      id="toast"
      class="hidden"
    >
      <p id="toast-message"></p>
    </div>

    <script
      type="module"
      src="../static/js/login.js"
    ></script>
  </body>
</html>
